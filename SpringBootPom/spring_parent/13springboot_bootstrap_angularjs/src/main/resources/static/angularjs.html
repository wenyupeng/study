<!doctype html>
<html ng-app><!-- angularjs 发生作用的范围 -->
  <head>
  	<meta charset="utf-8">
    <script src="js/angular.min.js"></script><!-- 载入脚本 -->
  </head>
  <body>
    <div>
      <label>名字:</label>
      <input type="text" ng-model="yourName" placeholder="输入你的名字"><!-- 数据模型绑定 -->
      <hr>
      <h1>你好 {{yourName}}!</h1><!-- 获取属性值 -->
    </div>
  </body>
</html>
